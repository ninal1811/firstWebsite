<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<!-- use of style to change background color of the body -->
<body style="background-color: #c2cdc1;">

	<!-- use of h1 tag for title-->
	<!-- use of style to change text color, font, font size, and aligns text in the middle -->
	<!-- use of border to create a frame around h1 tag and adjusted border width -->
	<h1 style="color: #4f776e; text-align: center; font-family: Bradley Hand, cursive; font-size: 75px; border: double; border-width: 15px;">SUCCULENT WATERING</h1>

	<!-- use of div tag that acts as a container which helps separates the header and the content within the body -->
	<!-- use of style to change font, font size, and color -->
	<div style="font-family: Chalkduster, fantasy; font-size: 25px; color: #38593f">

		<!-- use of p tag -->
		<p>Me when I need water:</p>

		<!-- use of image and adjusts image width -->
		<img src="dyingplant.png" style="width: 150px;">

		<!-- use of p tag -->
		<p>Me when I hydrated:</p>

		<!-- use of image and adjusts image width -->
		<img src="healthyplant.png" style="width: 150px;">
	</div>
</body>
</html>
